<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alexrozhkov.com</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="wrapper">



        <header class="header">

            <!-- progress-bar -->
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>

            <div id="header__container" class="_container">

                <div class="header__body">

                    <div class="header__wrapper">

                        <!-- logo -->
                        <a title="На самый верх" href="#" class="header__logo">
                            <img src="./assets/img/header/logo/logo.svg" alt="alexrozhkov.com logo">
                        </a>

                        <!-- menu -->
                        <div class="header__menu menu">
                            <button name="burger" class="menu__icon">
                                <span></span>
                            </button>
                        </div>

                        <!-- menu -->
                        <nav class="menu__body">
                            <ul class="menu__list">

                                <li class="menu__link">
                                    <a data-goto=".one" href="#">
                                        Главная
                                    </a>
                                </li>

                                <li class="menu__link">
                                    <a href="#">Портфолио</a>
                                    <span class="menu__arrow"></span>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-link"><a href="#">Сайты</a></li>
                                    </ul>
                                </li>

                                <li class="menu__link"><a data-goto=".three" href="#">Стоимость</a>
                                    <span class="menu__arrow"></span>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-link"><a href="#">Узнать стоимость</a></li>
                                    </ul>
                                </li>

                                <li class="menu__link"><a data-goto=".footer" href="#">Контакты</a>
                                    <span class="menu__arrow"></span>
                                    <ul class="menu__sub-list">
                                        <li class="menu__sub-link"><a href="#">почта</a></li>
                                        <li class="menu__sub-link"><a href="#">телеграм</a></li>
                                        <li class="menu__sub-link"><a href="#">вконтакте</a></li>
                                        <li class="menu__sub-link"><a href="#">фейсбук</a></li>
                                        <li class="menu__sub-link"><a href="#">инстаграм</a></li>

                                    </ul>
                                </li>

                            </ul>
                        </nav>

                    </div>

                    <!-- change language -->
                    <div class="language">

                        <a href="#" class="language__link">
                            <div class="language__icon">
                                <img src="./assets/img/header/language/language_icon.svg" alt="language_icon">
                            </div>

                            <div class="language__text">
                                Русский
                            </div>

                            <div class="language__arrow">
                                <img src="./assets/img/header/language/language_arrow.svg" alt="language_arrow">
                            </div>
                        </a>

                    </div>


                </div>
            </div>
        </header>

        <main class="page">
            <section class="page__main-block main-block">
                <div class="main-block__container _container">

                    <div class="main-block__wrapper">

                        <div class="main-block__left">

                            <h1 class="main-block__title">
                                Разработка сайтов под ключ
                            </h1>

                            <div class="main-block__text">
                                Разработка, продвижение, дизайн и техническая поддержка сайтов для вашего бизнеса
                            </div>

                            <div class="main-block__buttons">

                                <button title="Обсудить проект" class="main-block__button main-block__button_orange"
                                    type="button">
                                    Обсудить Проект
                                </button>

                            </div>

                        </div>

                        <div class="main-block-right">
                            <img src="./assets/img/page/cover.jpg" alt="background">
                        </div>

                    </div>

                </div>

                <div class="main-block__image _ibg">
                    <img src="./assets/img/page/background.jpg" alt="background">
                </div>

            </section>

        </main>

        <footer class="footer">
        </footer>
    </div>

    <!-- script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
